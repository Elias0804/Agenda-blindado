{% extends "base.html" %}

{% block title %}{{ 'Editar Produto' if item else 'Novo Produto' }} - Estoque{% endblock %}
{% block header %}{{ 'Editar Produto' if item else 'Novo Produto' }}{% endblock %}

{% block content %}
<form method="post">
  <label for="name">Produto</label>
  <input type="text" name="name" value="{{ item.name if item else '' }}" required>

  <label for="category">Categoria</label>
  <input type="text" name="category" value="{{ item.category if item else '' }}" required>

  <label for="quantity">Quantidade</label>
  <input type="number" name="quantity" value="{{ item.quantity if item else 0 }}" min="0" required>

  <label for="unit_price">Preço Unitário</label>
  <input type="number" step="0.01" name="unit_price" value="{{ item.unit_price if item else 0 }}" required>

  <button type="submit">Salvar</button>
  <a href="{{ url_for('inventory.list_items') }}">Cancelar</a>
</form>
{% endblock %}
